# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "pipelines" ]
  pull_request:
    branches: [ "pipelines" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore WorkoutScheduler/WorkoutScheduler/WorkoutScheduler.csproj
    - name: Build
      run: dotnet build WorkoutScheduler/WorkoutScheduler/WorkoutScheduler.csproj --no-restore
    - name: Test
      run: dotnet test WorkoutScheduler/WorkoutScheduler/WorkoutScheduler.csproj --no-build --verbosity normal
